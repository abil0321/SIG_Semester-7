<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      #map {
        height: 800px;
      }
    </style>

    <script

      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([-6.3528045, 106.8323192], 13);

      var aoi = {

        features: [
          {
            type: "Feature",
            properties: {

                "Jalan Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640",
            },
            geometry: {
              coordinates: [106.83268567444804, -6.352870983493119],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus B STT NF",
              kota: "Depok",
              alamat:
                "JRPV+QH5, Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              coordinates: [106.84441460886887, -6.362780732305808],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus Universitas Indonesia",
              kota: "Depok",

            },
            geometry: {
              coordinates: [106.82741501549975, -6.361297685206637],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {

            geometry: {

            },
          },
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus Universitas Gunadarma Kelapa Dua",

            },
            geometry: {
              coordinates: [106.82725089868575, -6.347029331996168],
              type: "Point",
            },
          },
        ],
      };

      L.geoJSON(aoi, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng);
        },
        onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.lokasi + "<br>" + feature.properties.kota + "<br>" + feature.properties.alamat);
        }
      }).addTo(map);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      // var marker = L.marker([-6.3528045, 106.8323192]).addTo(map);
    </script>
  </body>
</html>
